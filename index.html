<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>DiogoFlix</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="Filmes e videos via streaming" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Diogo Alves de Oliveira SIlva" />
    <meta name="keywords" content="HTML, CSS" />
    <link href="URL" rel="canonical" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="plugins/glider.min.css" />
  </head>
  <body>
    <header>
      <div class="logo-app">
        <a href="index.html">
          <img src="https://i.ibb.co/r5krrdz/logo.png" />
        </a>
      </div>
      <ul id="menu-header">
        <li>
          <a><strong>Home</strong></a>
        </li>
        <li><a href="popular.html">Filmes populares</a></li>
        <li>
          <a href="https://www.themoviedb.org/tv/on-the-air" target="_blank"
            >Na TV</a
          >
        </li>
      </ul>
      <div id="searchBar">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Pesquisar filmes..."
          onkeypress="return searchMovie(event)"
        />
      </div>
    </header>
    <div class="container">
      <div id="highlight">
        <div class="containerInfoMovie">
          <div>
            <h1 id="titleHighlightmovie"></h1>
            <a id="viewDetails" class="w-25 button button--secondary">
              <svg width="35" height="35" viewBox="0 0 24 24">
                <path d="M6 4l15 8-15 8z" fill="red"></path>
              </svg>
              Acessar mais detalhes
            </a>
          </div>
          <div class="highlight_summaryMovie"></div>
        </div>
      </div>
      <div class="listFilms">
        <h3>Filmes populares</h3>
        <div class="listFilms_containerCards">
          <div class="glider-contain">
            <button class="glider-prev_controls glider-prev_listPopularMovie">
              &laquo;
            </button>
            <div class="glider_listPopularMovie" id="listPopularMovie"></div>
            <button class="glider-next_controls glider-next_listPopularMovie">
              &raquo;
            </button>
          </div>
        </div>
      </div>
      <div class="listFilms">
        <h3>Filmes no cinema</h3>
        <div class="listFilms_containerCards">
          <div class="glider-contain">
            <button class="glider-prev_controls glider-prev_listFilmesCine">
              &laquo;
            </button>
            <div class="glider_listFilmesCine" id="listFilmesCine"></div>
            <button class="glider-next_controls glider-next_listFilmesCine">
              &raquo;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="script/search.js"></script>
    <script src="script/main.js"></script>
    <script src="plugins/glider.js"></script>
  </footer>
</html>
