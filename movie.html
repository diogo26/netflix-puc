<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>DiogoFlix</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="Filmes e videos via streaming" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Diogo Alves de Oliveira SIlva" />
    <meta name="keywords" content="HTML, CSS" />
    <link href="URL" rel="canonical" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="plugins/glider.min.css" />
  </head>
  <body>
    <header>
      <div class="logo-app">
        <a href="index.html">
          <img src="https://i.ibb.co/r5krrdz/logo.png" />
        </a>
      </div>
      <ul id="menu-header">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="popular.html">Filmes populares</a>
        </li>
        <li>
          <a href="https://www.themoviedb.org/tv/on-the-air" target="_blank"
            >Na TV</a
          >
        </li>
      </ul>
      <div id="searchBar">
        <input
          type="search"
          name="search"
          id="search"
          placeholder="Pesquisar filmes..."
          onkeypress="return searchMovie(event)"
        />
      </div>
    </header>
    <div class="container">
      <div id="highlight">
        <div class="containerInfoMovie">
          <div>
            <h1 id="titleHighlightmovie"></h1>
            <p class="containerInfoMovie_info">
              <strong>Popularidade:</strong> <span id="popularity"></span>
            </p>
            <p class="containerInfoMovie_info">
              <strong>Média de votos:</strong>
              <span id="vote_average"></span>&#10025;
            </p>
            <p class="containerInfoMovie_info">
              <strong>Votos:</strong> <span id="vote_count"></span>
            </p>
            <p class="containerInfoMovie_info">
              <strong>Data de lançamento:</strong>
              <span id="release_date"></span>
            </p>
            <p class="containerInfoMovie_info">
              <strong>Gêneros:</strong> <span id="genres"></span>
            </p>
          </div>
          <div class="highlight_summaryMovie"></div>
        </div>
        <a class="w-10 button button--primary backHome" href="index.html">
          Voltar para home
        </a>
      </div>
      <div class="listFilms" id="listFilms">
        <h3>Filmes Similares</h3>
        <div class="listFilms_containerCards">
          <div class="glider-contain">
            <button class="glider-prev_controls glider-prev_simularMovies">
              &laquo;
            </button>
            <div class="glider_simularMovies" id="simularMovies"></div>
            <button class="glider-next_controls glider-next_simularMovies">
              &raquo;
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="script/search.js"></script>
    <script src="script/movie.js"></script>
    <script src="plugins/glider.js"></script>
  </footer>
</html>
